
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body id="loginbody">




        <form [formGroup]="loginform" (ngSubmit)="add()"><i class="material-icons" (click)="onNoClick()">
                clear
                </i>

    <h4 class="text-center">Log In to Your Account!</h4><hr>
    <div class="cols">
            <a href="#" class="fb btn2">
                    <i class="fa fa-facebook fa-fw"></i> Continue with Facebook
                   </a>
                   <a href="#" class="google btn2" mat-raised-button ><img src="https://img.icons8.com/color/48/000000/google-logo.png" height="20px" width="20px">
                     Continue with Google
                  </a>
                </div>
                  <div class="col">
                        <input type="text" formControlName="email" placeholder="Email" required>
                        <input type="password" formControlName="password" placeholder="Password" required>
                        <input type="submit"  value="Login"  routerLink="./client"  (click)=" onNoClick()">
                      </div>


</form>
<div class="text-center">or<a href="#" style="color:blue">Forget password?</a>
                      <div class="text-center" >Don't have an account?<button class="singupbutton"  (click)="openSignUpDialog()&& onNoClick()">Sign Up</button>

   </div>
   </div>



</body>
