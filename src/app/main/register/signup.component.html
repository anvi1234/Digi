
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



<mat-card class="matcardsign">
<div class="jumbotron">
    <div class="container"><i class="material-icons" (click)="onNoClick()">
        clear
        </i>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h4>Create an account here...</h4>
                <hr>

                <form [formGroup]="studentsignupform" (ngSubmit)="save()"  novalidate>
                    <div class="form-group">
                        <a href="#" class="fb btn">
                                <i class="fa fa-facebook fa-fw"></i>Facebook
                               </a>
                              <a href="#" class="google btn"  ><img src="https://img.icons8.com/color/48/000000/google-logo.png" height="20px" width="20px"> Google
                                </a>
                                </div>
                    <div class="form-group">

                        <input type="text" class="form-control" formControlName="fullname" placeholder="Full Name" [ngClass]="{ 'is-invalid': submitted && f.fullname.errors }" required />
                        <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                          <div *ngIf="f.fullname.errors.required">First Name is required</div>
                      </div>

                      </div>
                    <div class="form-group">

                        <input type="text" class="form-control" formControlName="phoneno" placeholder="Phone Number" [ngClass]="{ 'is-invalid': submitted && f.phoneno.errors }"  required />
                        <div *ngIf="submitted && f.phoneno.errors" class="invalid-feedback">
                          <div *ngIf="f.phoneno.errors.required">Phone no. is required</div>
                      </div>
                    </div>
                    <div class="form-group">

                        <input type="text" class="form-control" formControlName="email" placeholder="Email"  pattern="[^ @]*@[^ @]*" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required email />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                    </div>
                <div class="from-group">

                    <input type="password" class="form-control" formControlName="password" placeholder="Password" minlength="8"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                      <div *ngIf="f.password.errors.required">Password is required</div>
                      <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                  </div>
                </div>
                <div class="form-group">

                    <input type="password" class="form-control" formControlName="passwordconfirm" placeholder="Confirm Password"  compare="password" [ngClass]="{ 'is-invalid': submitted && f.passwordconfirm.errors }"required>
                    <div *ngIf="submitted && f.passwordconfirm.errors" class="invalid-feedback">
                      <div *ngIf="f.passwordconfirm.errors.required">Confirm Password is required</div>
                      <div *ngIf="f.passwordconfirm.errors.mustMatch">Passwords must match</div>
                  </div>

                </div>
                    <div class="form-group">
                        <button class="btn btn-primary" [disabled]="!studentsignupform">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</mat-card>
